<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <title>Ceneo Web Scrapper</title>
</head>
<body>
    <header>
        <h1>Ceneo Web Scrapper</h1>
        <h2>{% block title %} {% endblock %}</h2>
    </header>
    <main>
        <ul id="menu">
            <li><a href="{{url_for('index')}}">Strona główna</a></li>
            <li><a href="{{url_for('display_form')}}">Ekstrakcja opinii</a></li>
            <li><a href="{{url_for('products')}}">Lista produktów</a></li>
            <li><a href="{{url_for('author')}}">O autorze</a></li>                    
        </ul>

        <div id="appcontent">
            {% block content %}

            {% endblock %}
        </div>
    </main>
    <footer>
        <p>Jakub Baran, Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>
    {% block script %} {% endblock %}
</body>
</html>
